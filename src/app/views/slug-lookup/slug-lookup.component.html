<div *ngIf="status() === 'loading'" class="fixed inset-0 w-screen h-screen flex items-center justify-center bg-white/70 z-[9999]">
    <div class="spinner-border" role="status" aria-label="Loading">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div *ngIf="status() === 'notfound'" class="fixed inset-0 w-screen h-screen flex items-center justify-center bg-white/90 z-[9999]">    
    <div class="text-center">
        <img src="assets/logo.png" alt="App Logo" class="mx-auto mb-6 h-20 w-auto" />
        <h1 class="text-8xl font-bold text-red-600 mb-4">404</h1>
        <p class="text-2xl text-gray-700">We could not find the requested target URL</p>
    </div>
</div>
<div *ngIf="status() === 'error'" class="fixed inset-0 w-screen h-screen flex items-center justify-center bg-white/90 z-[9999]">    
    <div class="text-center">
        <img src="assets/logo.png" alt="App Logo" class="mx-auto mb-6 h-20 w-auto" />
        <svg class="mx-auto mb-6 h-20 w-20 text-red-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 48 48" aria-hidden="true">
            <circle cx="24" cy="24" r="22" stroke="currentColor" stroke-width="4" fill="none"/>
            <line x1="24" y1="14" x2="24" y2="28" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
            <circle cx="24" cy="36" r="2.5" fill="currentColor"/>
        </svg>
        <h1 class="text-4xl font-bold text-red-600 mb-4">Error</h1>
        <p class="text-xl text-gray-700">{{ error() }}</p>
    </div>
</div>
