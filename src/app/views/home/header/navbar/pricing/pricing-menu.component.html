<div class="grid gap-4 p-6 w-[350px]">
    <div class="space-y-3">
        <h4 class="text-lg font-semibold text-gray-900">
            Simple, Transparent Pricing
        </h4>
        <p class="text-sm text-muted-foreground">
            Choose from flexible plans designed for individuals
            and teams of all sizes.
        </p>

        <div class="space-y-3">
            <div *ngFor="let plan of pricingOptions" class="flex justify-between items-center py-2">
                <div>
                    <span class="text-sm font-medium text-blue-600">
                        {{plan.name}}
                    </span>
                    <p class="text-xs text-muted-foreground">
                        {{plan.description}}
                    </p>
                </div>
                <span class="text-sm font-bold text-blue-600">
                    {{plan.price | currency:'USD':'symbol':'1.0-0'}}
                </span>
            </div>           
        </div>
    </div>

    <div class="pt-4 border-t">
        <a href="/plans"
            class="block select-none space-y-1 rounded-md p-3 leading-none no-underline outline-none transition-colors hover:bg-gray-100 focus:bg-gray-100">
            <div class="text-sm font-medium leading-none">
                View Detailed Plans & Features
            </div>
            <p class="text-sm leading-snug opacity-90">
                Compare all plans, features, and start your free
                trial
            </p>
        </a>
    </div>
</div>
